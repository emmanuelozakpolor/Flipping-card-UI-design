<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
       <div class="container">
        <div class="card front-face">
            <header>
                <span class="logo">
                    <img src="images/logo.png" alt="">
                    <h5>Master Card</h5>
                </span>
                <img src="images/chip.png" alt="" class="chip">
            </header>

            <div class="card-details">
                <div class="card-number">
                    <h6>Card Number</h6>
                    <h5 class="number">4444 5555 6666 0000</h5>
                    <h5 class="name">Festus Okonkwo</h5>
                </div>

                <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5>05/27</h5>
                </div>
            </div>
        </div>

        <div class="card back-face">
            <h6>
                For customer service please contact +234********
                or email mastercard@gmail.com
            </h6>
            <span class="magnetic-strip"></span>
            <div class="signature"><i>003</i></div>
            <h5>If found please return to the nearest Master Card office or 
                contact the above representatives.
            </h5>
        </div>
       </div> 
    </section>
</body>
</html>
